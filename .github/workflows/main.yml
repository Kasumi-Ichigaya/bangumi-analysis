name: Auto Update Bangumi Pages

on:
  schedule:
    - cron: "0 0 * * *"   # 每天自动更新
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install pandas plotly

      - name: Generate HTML
        run: |
          python make_html.py
          python make_game_html.py

      - name: Commit & Push
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add index.html index_game.html
          git commit -m "auto: update bangumi pages" || echo "No changes"
          git push
