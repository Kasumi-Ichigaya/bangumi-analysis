name: Auto Update Bangumi Data

on:
  schedule:
    - cron: "0 19 * * 1"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run script
        env:
          BGM_TOKEN: ${{ secrets.BGM_TOKEN }}
          PYTHONUTF8: "1"
        run: |
          python bangumi_auto.py

