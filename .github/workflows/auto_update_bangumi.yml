name: Auto Update Bangumi Data

on:
  schedule:
    - cron: "0 19 * * 1"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run script
        env:
          BGM_TOKEN: ${{ secrets.BGM_TOKEN }}
          PYTHONUTF8: "1"
        run: |
          python bangumi_auto.py

      - name: Commit & Push to new branch
        id: push_branch  # â† ç»™ step ä¸€ä¸ª id
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git add .
          git commit -m "ğŸ¤– Weekly update Bangumi data" || echo "No changes"
          # ç”Ÿæˆå¸¦æ—¶é—´æˆ³çš„åˆ†æ”¯
          BRANCH_NAME="updates-bangumi-$(date +'%Y%m%d-%H%M%S')"
          git checkout -B $BRANCH_NAME
          git push origin $BRANCH_NAME --force
      
          # è¾“å‡ºç»™åç»­æ­¥éª¤ä½¿ç”¨
          echo "branch_name=$BRANCH_NAME" >> $GITHUB_OUTPUT

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ steps.push_branch.outputs.branch_name }}  # ä½¿ç”¨åŠ¨æ€åˆ†æ”¯
          base: main
          title: "ğŸ¤– Weekly Bangumi update"
          body: "This PR updates Bangumi data automatically."
          merge-method: squash  # å¯é€‰ï¼Œè‡ªåŠ¨åˆå¹¶ PR


